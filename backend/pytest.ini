[pytest]
# Pytest configuration for AgentFund backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Slow tests (skip with -m "not slow")
    api: API endpoint tests
    broker: Broker integration tests (requires Alpaca)
    llm: LLM integration tests (requires Claude API)

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Coverage
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
