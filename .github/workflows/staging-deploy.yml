name: Staging Deploy

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip CI tests for faster deploy'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy backend to staging'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend to staging'
        required: false
        default: true
        type: boolean

concurrency:
  group: staging-deploy
  cancel-in-progress: true

jobs:
  # ============================================
  # Optional: Run tests before deploy
  # ============================================
  test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest
    if: inputs.skip_tests == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Run unit tests (fast subset only)
        working-directory: ./backend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: test-secret-key-for-ci-testing-only
          ENCRYPTION_KEY: test-encryption-key-32-chars-long
        run: |
          pytest tests/unit -x -q -m "not slow" \
            -n auto --dist worksteal \
            --timeout=30

  # ============================================
  # Deploy Backend to Render Staging
  # ============================================
  deploy-backend:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      always() &&
      inputs.deploy_backend &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment:
      name: staging
      url: ${{ vars.STAGING_BACKEND_URL || 'https://agentfund-staging.onrender.com' }}

    steps:
      - name: Trigger Render staging deploy
        env:
          RENDER_STAGING_DEPLOY_HOOK_URL: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_STAGING_DEPLOY_HOOK_URL" ]; then
            curl -sf "$RENDER_STAGING_DEPLOY_HOOK_URL" && echo "Render staging deployment triggered"
          else
            echo "::warning::Render staging deploy skipped - configure RENDER_STAGING_DEPLOY_HOOK_URL secret"
            echo ""
            echo "To set up Render staging:"
            echo "  1. Create a new Render Web Service (e.g. agentfund-staging)"
            echo "  2. Go to Settings → Deploy Hook → Copy the hook URL"
            echo "  3. Add it as a GitHub repo secret named RENDER_STAGING_DEPLOY_HOOK_URL"
          fi

  # ============================================
  # Deploy Frontend to Vercel Staging
  # ============================================
  deploy-frontend:
    name: Deploy Frontend (Staging)
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      always() &&
      inputs.deploy_frontend &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (staging)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend

          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::warning::Vercel staging deploy skipped - configure VERCEL_TOKEN secret"
            exit 0
          fi

          # Deploy without --prod flag to get a staging/preview URL
          DEPLOY_URL=$(vercel deploy --token=$VERCEL_TOKEN 2>&1 | grep -oP 'https://[^\s]+\.vercel\.app' | head -1)
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL=$(vercel deploy --token=$VERCEL_TOKEN)
          fi

          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
          echo "Staging frontend deployed to: $DEPLOY_URL"

  # ============================================
  # Summary
  # ============================================
  summary:
    name: Deploy Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "## Staging Deploy Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Backend | ${{ needs.deploy-backend.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Frontend | ${{ needs.deploy-frontend.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Branch: \`${{ github.ref_name }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "Tests: ${{ inputs.skip_tests && 'Skipped' || 'Ran' }}" >> "$GITHUB_STEP_SUMMARY"
