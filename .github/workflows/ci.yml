name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch/PR when a new commit is pushed.
# This avoids wasting CI minutes on stale builds.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Test environment variables
  JWT_SECRET: test-secret-key-for-ci-testing-only
  ENCRYPTION_KEY: test-encryption-key-32-chars-long

jobs:
  # ============================================
  # Determine which paths changed
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
            docker:
              - 'backend/Dockerfile'
              - 'frontend/Dockerfile'
              - 'docker-compose.yml'
              - '.github/workflows/ci.yml'

  # ============================================
  # Backend Lint & Type Check (merged into one job)
  # ============================================
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Format check with Black
        run: black --check .

      - name: Import sort check with isort
        run: isort --check-only .

      - name: Type check with MyPy
        run: mypy . --ignore-missing-imports --no-error-summary || true

  # ============================================
  # Backend Unit Tests (runs in parallel with integration tests)
  # ============================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Run unit tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}
        run: |
          pytest tests/unit -v --tb=short -m "not slow" \
            -n auto --dist worksteal \
            --junitxml=junit-unit.xml \
            --cov=. --cov-report=xml --cov-report=html

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-unit-test-results
          path: backend/junit-unit.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # ============================================
  # Backend Integration Tests (parallel with unit tests)
  # ============================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-lint]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Run integration tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/integration -v --tb=short \
            -n auto --dist worksteal \
            --junitxml=junit-integration.xml

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-integration-test-results
          path: backend/junit-integration.xml

  # ============================================
  # Frontend Lint & Type Check
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  # ============================================
  # Frontend Unit Tests + Coverage (single job)
  # ============================================
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --reporter=junit --outputFile=junit-unit.xml

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-test-results
          path: frontend/junit-unit.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  # ============================================
  # Frontend Build
  # ============================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/src/**') }}
          restore-keys: |
            nextjs-${{ hashFiles('frontend/package-lock.json') }}-
            nextjs-

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

  # ============================================
  # E2E Tests with Playwright
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-build]
    timeout-minutes: 30
    # Skip E2E tests until Phase 3 (Frontend) is complete
    # The frontend currently uses mock data, not real API integration
    if: false

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Start backend server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd backend
          # Test that imports work before starting server
          python -c "from main import app; print('Import successful')" || (echo "Import failed" && exit 1)
          # Start server with logging
          uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          UVICORN_PID=$!
          echo "Started uvicorn with PID $UVICORN_PID"
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 2
          done
          if ! curl -s http://localhost:8000/health > /dev/null; then
            echo "Backend failed to start. Uvicorn logs:"
            cat uvicorn.log
            exit 1
          fi

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_API_URL: http://localhost:8000
        run: |
          cd frontend
          npm run test:e2e -- --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: frontend/test-results/

  # ============================================
  # Docker Build Test (only on main push or Dockerfile changes)
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [changes, backend-unit-tests, frontend-build]
    if: |
      always() &&
      (needs.changes.outputs.docker == 'true' || github.ref == 'refs/heads/main') &&
      (needs.backend-unit-tests.result == 'success' || needs.backend-unit-tests.result == 'skipped') &&
      (needs.frontend-build.result == 'success' || needs.frontend-build.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: agentfund-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: agentfund-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: always() && (needs.backend-lint.result == 'success' || needs.frontend-lint.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (backend)
        if: needs.backend-lint.result == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (frontend)
        if: needs.frontend-lint.result == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================
  # All Tests Passed Gate
  # ============================================
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs:
      - changes
      - backend-unit-tests
      - backend-integration-tests
      - frontend-unit-tests
      - frontend-build
      # - e2e-tests  # Skipped until Phase 3 (Frontend) is complete
      - docker
      - security-scan
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "Backend unit tests: ${{ needs.backend-unit-tests.result }}"
          echo "Backend integration tests: ${{ needs.backend-integration-tests.result }}"
          echo "Frontend unit tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend build: ${{ needs.frontend-build.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"

          # Required jobs must succeed or be skipped (skipped = path filter excluded them)
          for result in \
            "${{ needs.backend-unit-tests.result }}" \
            "${{ needs.frontend-unit-tests.result }}" \
            "${{ needs.frontend-build.result }}"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "Required job failed!"
              exit 1
            fi
          done
          echo "All required tests passed!"
