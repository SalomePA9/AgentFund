name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================================
  # Deploy Backend to Render
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -s "$RENDER_DEPLOY_HOOK_URL" && echo "Render deployment triggered"
          else
            echo "Render deployment skipped - configure RENDER_DEPLOY_HOOK_URL secret"
          fi

  # ============================================
  # Deploy Frontend to Vercel
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend
          vercel deploy --prod --token=$VERCEL_TOKEN || echo "Vercel deployment skipped - configure tokens"
